<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        body {
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-around;
            min-height: 10vh;
            background-color: black;
            align-items: center;

        }

        .burger {
            height: 31px;
        }

        .burger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .logo img {
            width: 50%;
        }

        .nav-links {
            position: absolute;
            height: 90vh;
            top: 10vh;
            justify-content: space-around;
            display: flex;
            flex-direction: column;
            background-color: black;
            align-items: center;
            width: 50%;
            right: 0px;

            transform: translateX(100%);
            transition: transform 0.5s ease-in;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            letter-spacing: 3px;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #00C2BC;

        }

        .nav-active {
            transform: translateX(0%);
        }

        .toggle .line1 {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .toggle .line2 {
            opacity: 0;
        }

        .toggle .line3 {
            transform: rotate(+45deg) translate(-6px, -6px);
        }

        .footer_wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            justify-content: space-around;
            background-color: #1a1a1a;
            width: 100%;
            min-height: 50px;
        }

        .footer_img {

            place-self: center center;
        }


        .footer_rights {
            color: white;
            text-align: center;
            place-self: center center;
        }

        @media only screen and (min-width:1000px) {
            .burger {
                display: none;
            }

            .nav-links {
                display: flex;
                flex-direction: row;
                position: inherit;
                height: 8vh;
                justify-content: space-around;
                width: 30%;
                transform: translateX(0%);

            }

            .nav-links li {
                list-style: none;
                margin: 0vh;
                display: flex;


            }



        }

        section {

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            max-width: 1200px;
            margin: auto;
        }

        body {
            background-color: #1A1A1A;

        }

        article {
            border-radius: 2px;
            padding: 10px;
            margin: 1rem;
            background-color: #1A1A1A;
            transition: transform .5s;
            margin-top: 3rem;

        }

        article:hover {
            transform: scale(1.1);
            box-shadow: 5px 10px 30px #00C2BC;

        }

        article img {
            max-width: 100%;
        }

        h1 {
            font-family: proxima-nova, sans-serif;
            font-style: italic;
            font-weight: 400;
            color: whitesmoke;
        }

        h2 {
            font-family: proxima-nova, sans-serif;
            font-style: normal;
            font-weight: 600;
            color: #00C2BC;
        }

        h3 {
            font-family: proxima-nova, sans-serif;
            font-style: normal;
            font-weight: 200;
            color: whitesmoke;
        }

        p,
        h4 {
            font-family: proxima-nova, sans-serif;
            font-style: normal;
            font-weight: 100;
            color: whitesmoke;
        }

        .first_section {
            width: 100%;
            height: 80vh;
            background-image: url(billeder/splashImage.jpg);
            background-size: cover;
            background-position: 50% 10%;
            max-width: none;
        }

        .splash_h1 {
            font-family: proxima-nova, sans-serif;
            font-style: normal;
            font-weight: 600;
            color: #00C2BC;
            text-align: center;
            padding-top: 20rem;
            padding-right: 50rem;
        }

        .splash_h2 {
            text-align: center;
            padding-right: 42rem;
            color: whitesmoke;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .splash_h3 {
            text-align: center;
            padding-right: 46rem;
            color: #00C2BC;
        }

        @media (min-width: 350px) and (max-width: 750px) {

            .splash_h1 {
                padding-top: 20rem;
                padding-right: 2rem;
                padding-left: 2rem;
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .splash_h2 {

                padding-right: 3rem;
                padding-left: 1rem;
                font-size: 0.7rem;
            }

            .splash_h3 {
                padding-right: 4rem;
                padding-left: 1rem;
                font-size: 0.6rem;
                margin-top: 1rem;
            }

        }

        @media (min-width: 750px) and (max-width: 1200px) {
            .splash_h1 {
                padding-top: 20rem;
                padding-right: 2rem;
                padding-left: 2rem;
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .splash_h2 {
                padding-right: 3rem;
                padding-left: 1rem;
                font-size: 1.5rem;
                margin-top: 1rem;
                margin-bottom: 1rem;

            }

            .splash_h3 {
                padding-right: 15rem;
                padding-left: 1rem;
                font-size: 0.8rem;
                margin-top: 0;
            }


        }

        @media (min-width: 1200px) {

            .splash_h1 {
                text-align: center;
                padding-top: 22rem;
                padding-right: 40rem;
                font-size: 3rem;
                margin-bottom: 1rem;



            }

            .splash_h2 {
                text-align: center;
                padding-right: 42rem;
                color: whitesmoke;
                font-style: italic;


            }

            .splash_h3 {
                text-align: center;
                padding-right: 46rem;
                color: #00C2BC;

            }

        }

    </style>
</head>

<body>
    <header>
        <nav>

            <div class="logo">
                <img src="logo/soundbump-logo-04.png">
            </div>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>

            </div>


            <div class="nav-links">


                <a href="index.html">Home</a>
                <a href="om.html">About</a>


            </div>
        </nav>
    </header>

    <div class="first_section">
        <h1 class="splash_h1">Everyone has a story.</h1>
        <h2 class="splash_h2">And so does the soundtrack to your life.</h2>
        <h3 class="splash_h3">Discover how your favorite songs were created.</h3>

    </div>

    <section></section>

    <template>
        <article>
            <img src="" alt="" class="billede">
            <h1 class="title"></h1>
            <h2 class="artist"></h2>
            <h3 class="album"></h3>
            <h4 class="date"></h4>
            <p class="genre"></p>
            <p class="beskrivelse"></p>
        </article>
    </template>

    <script>
        const url = "https://gruppe12-b9a1.restdb.io/rest/sange";
        const medieurl = "https://gruppe12-b9a1.restdb.io/media/";

        const header = document.querySelector("header h1");

        const myHeaders = {
            'x-apikey': "602a6d665ad3610fb5bb6054"
        };

        document.addEventListener("DOMContentLoaded", start)

        function start() {
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerSange))

            hentData();
        }

        function filtrerSange() {
            fitler = this.dataset.Genre;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt")
            vis();
            header.textContent = this.textContent;

        }

        async function hentData() {
            const respons = await fetch("https://gruppe12-b9a1.restdb.io/rest/sange", {
                headers: myHeaders
            });
            json = await respons.json();
            vis(json);
        }

        const main = document.querySelector("section");
        const template = document.querySelector("template").content;
        main.textContent = "";

        function vis() {
            console.log(json);
            json.forEach(song => {
                const klon = template.cloneNode(true);
                klon.querySelector(".billede").src = medieurl + song.Billede;
                klon.querySelector(".title").textContent = song.Sang;
                klon.querySelector(".artist").textContent = song.Kunstner;
                klon.querySelector(".album").textContent = song.Album;
                klon.querySelector(".date").textContent = song.Udgivelsesdato;
                klon.querySelector(".genre").textContent = song.Genre;
                klon.querySelector(".beskrivelse").textcontent = song.Beskrivelse;
                klon.querySelector("article").addEventListener("click", () => visDetaljer(song));
                main.appendChild(klon);

            })
        }


        function visDetaljer(hvad) {
            location.href = `detaljer.html?id=${hvad._id}`

        }
        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            //toggle nav
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
                burger.classList.toggle('toggle');
            });
            //burger animation

        }

        navSlide();

    </script>
</body>
