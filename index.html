        place-self: center center;

    }

    button { /*Knap styling*/
        padding: 15px 25px;

        cursor: pointer;
        outline: none;
        background-color: #00C2BC;
        border: none;
        border-radius: 5px;
        box-shadow: 0 9px #999;
        transition: 0.5s;
        font-family: proxima-nova, sans-serif;
        font-weight: 400;
        color: black;

        max-width: 20vw;
        max-height: 10vh;
    }

    button:hover { /* Knap hover effekt */
        background-color: black;
        color: white;
    }

    button:active { /* Knap n√•r den aktiveres */
        background-color: ;
        box-shadow: 0 5px #00C2BC;
        transform: translateY(4px);
    }


    @media (max-width: 750px) { /* Media query, brug af et andet billede i mindre enheder */
        html {
            background: url(billeder/forside2.jpg) no-repeat center fixed;

        }
    }
