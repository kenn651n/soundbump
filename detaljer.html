    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://gruppe12-b9a1.restdb.io/media/";

        const myHeaders = {
            "x-apikey": "602a6d665ad3610fb5bb6054"
        };

        document.addEventListener("DOMContentLoaded", hentData)

        async function hentData() {
            const respons = await fetch(`https://gruppe12-b9a1.restdb.io/rest/sange/${id}`, {
                headers: myHeaders
            });
            json = await respons.json();
            json.Formateretdato = new Date(json.Udgivelsesdato).toLocaleDateString()
            vis();
        }

        //        const main = document.querySelector("section")
        //        const template = document.querySelector("template").content;

        function vis() {
            document.querySelector(".billede").src = medieurl + json.Billede;
            document.querySelector(".title").textContent = `Song:  ${json.Sang}`;
            document.querySelector(".artist").textContent = `by: ${json.Kunstner}`;
            document.querySelector(".album").textContent = `Album: ${json.Album}`;
            document.querySelector(".date").textContent = `Date of release: ${json.Formateretdato}`;
            document.querySelector(".genre").textContent = `Genre: ${json.Genre}`;
            document.querySelector(".beskrivelse").textContent = `Description: ${json.Beskrivelse}`;
            document.querySelector("button").addEventListener("click", tilbage);

        }



        function tilbage() {
            history.back();

        }

        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            //toggle nav
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
                burger.classList.toggle('toggle');
            });
            //burger animation

        }

        navSlide();

    </script>
