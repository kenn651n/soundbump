<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /*            max-width: 1000px;*/
            margin-right: 15vw;
            margin-left: 15vw;
        }

        body {
            background-color: #1A1A1A;

        }

        article {
            margin-top: -15vw;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        article img {
            max-width: 100%;
            transform: scale(0.7);
            margin-bottom: -10vw;
        }

        h1 {
            font-family: proxima-nova, sans-serif;
            font-style: italic;
            font-weight: 400;
            color: whitesmoke;
        }

        h2 {
            font-family: proxima-nova, sans-serif;
            font-style: normal;
            font-weight: 600;
            color: #00C2BC;
        }

        h3 {
            font-family: proxima-nova, sans-serif;
            font-style: normal;
            font-weight: 200;
            color: whitesmoke;
        }

        p,
        h4 {
            font-family: proxima-nova, sans-serif;
            font-style: normal;
            font-weight: 100;
            color: whitesmoke;
        }

    </style>
</head>

<body>
    <article>
        <img src="" alt="" class="billede">
        <h1 class="title"></h1>
        <h2 class="artist"></h2>
        <h3 class="album"></h3>
        <h4 class="date"></h4>
        <p class="genre"></p>
        <p class="beskrivelse"></p>
    </article>
    <button>back to the 80's</button>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://gruppe12-b9a1.restdb.io/media/";

        const myHeaders = {
            "x-apikey": "602a6d665ad3610fb5bb6054"
        };

        document.addEventListener("DOMContentLoaded", hentData)

        async function hentData() {
            const respons = await fetch(`https://gruppe12-b9a1.restdb.io/rest/sange/${id}`, {
                headers: myHeaders
            });
            json = await respons.json();
            console.log("json", json)
            vis();
        }

        //        const main = document.querySelector("section");
        //        const template = document.querySelector("template").content;

        function vis() {
            document.querySelector(".billede").src = medieurl + json.Billede;
            document.querySelector(".title").textContent = json.Sang;
            document.querySelector(".artist").textContent = json.Kunstner;
            document.querySelector(".album").textContent = json.Album;
            document.querySelector(".date").textContent = json.Udgivelsesdato;
            document.querySelector(".genre").textContent = json.Genre;
            document.querySelector(".beskrivelse").textcontent = json.Beskrivelse;
            document.querySelector("button").addEventListener("click", tilbage);

        }



        function tilbage() {
            history.back();

        }

    </script>
</body>
